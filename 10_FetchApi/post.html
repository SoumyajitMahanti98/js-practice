<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await POST Request</title>
</head>

<body>
    <p>This page runs an asynchronous POST request to the JSONPlaceholder API </p>
    <script>
        const createTodo = async () => {
            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/todos", {
                    method: "POST",
                    body: JSON.stringify({
                        userId: 1,
                        title: "Learn Async / Await",
                        completed: false
                    }),
                    headers: {
                        "content-type": "application/json"
                    }
                });
                const data = await response.json();
                console.log(data);

            } catch (error) {
                console.log("error", error);
            }
        }
        createTodo();
    </script>
</body>

</html>
